<h1 class="title">{{ title }} made by Sai Paladugu</h1>
<h2 class="totalscore">{{ textScore }} is {{ totalScore }} on round {{ round }}</h2>
<h2 class="score">current round score is {{ score }}</h2>
<button (click)="guess()" class="guess" [disabled]="disableGuess">guess</button>
<button (click)="nextRound()" class="next"> {{ gameStatus }}</button>
<app-map *ngIf="googleMapsApiLoaded | async"></app-map>
<app-streetview [appComponent]="this"></app-streetview>
<div class="tooltip-container">
    <span class="tooltip-icon">?</span>
    <span class="tooltip-text">
        <ul><li>Round score goes to 10,000</li>
        <li>Sometimes you can get a blank round</li>
        <li>Trekker coordinates are off now and then</li>
        <li><a href="https://github.com/yourusername/yourproject" target="_blank">Go to GitHub</a></li></ul></span>
</div>
